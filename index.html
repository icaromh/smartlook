<!DOCTYPE html>
<html lang="en" ng-app="Smartlook">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/material.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="initial-scale=1" />
    
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    
    <!-- <base href="/smartlook/" /> -->
    
    <title>SmartLook</title>
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2 ng-click="goInicio()">SmartLook</h2>
        <span flex></span>
        <md-button class="md-icon-button">
          <img src="assets/img/dots.png" alt="" class="icon-toolbar">
        </md-button>
      </div>

    </md-toolbar>
    
    <div ng-view></div>

    

    <!-- Angular Material Dependencies -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/angular-aria.js"></script>
    <script src="assets/js/angular-material.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
